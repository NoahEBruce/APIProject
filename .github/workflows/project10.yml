name: Project10

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.7.16'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python test.py COMMAND COMMAND2
          python test_api.py
          
      - name: Build Docker image
        run: |
          docker build -t myapi:latest .
          
      - name: Login to Dockerhub
        run: |
            echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      
      - name: Push Docker image
        run: |
          docker tag myapi:latest ${{ secrets.DOCKERHUB_USERNAME }}/myapi:latest
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapi:latest

      - name: Authenticate with Google Cloud SDK
        uses: google-github-actions/auth@v0.5
        with:
          credentials: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
    
      - name: Deploy to GCP
        uses: google-github-actions/deploy-appengine@v1.2.7
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          region: us-central1
          app: myapi
          image: myapi:latest

        env:
          pythonLocation: /opt/hostedtoolcache/Python/3.7.16/x64
          LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.7.16/x64/lib

